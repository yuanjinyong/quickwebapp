<div ng-controller="MemberInfoFormController as formCtrl">
    <form role="form" name="form" class="form-horizontal qw-form" style="transition: all linear 0.5s; background: transparent;">
        <input type="hidden" id="f_id" name="f_id" ng-model="entity.f_id"> <input type="hidden" id="f_headimgurl" name="f_headimgurl" ng-model="entity.f_headimgurl">
        <fieldset ng-disabled="formOptions.toolbarItem.id == 'view'">
            <div class="form-group">
                <label class="control-label col-sm-2" for="f_openid">Open ID：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="f_openid" name="f_openid" ng-model="entity.f_openid" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="f_nickname">用户昵称：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="f_nickname" name="f_nickname" ng-model="entity.f_nickname" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="f_openid">用户头像：</label>
                <div class="col-sm-10">
                    <img style="width: 48px; height: 48px;" src="{{entity.f_headimgurl}}">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="f_name">真实姓名：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="f_name" name="f_name" ng-model="entity.f_name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="f_phone">手机号码：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="f_phone" name="f_phone" ng-model="entity.f_phone">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="f_first_login_time">注册时间：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="f_first_login_time" name="f_first_login_time" ng-model="entity.f_first_login_time">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="f_latest_login_time">最近访问时间：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="f_latest_login_time" name="f_latest_login_time" ng-model="entity.f_latest_login_time">
                </div>
            </div>
        </fieldset>
    </form>
</div>
