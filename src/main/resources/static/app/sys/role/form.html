<div ng-controller="RoleFormController as form">
    <form role="form" name="form" class="form-horizontal qw-form">
        <fieldset ng-disabled="formOptions.toolbarItem.id == 'view'">
            <div class="form-group">
                <label class="control-label col-sm-2" for="f_role_code">角色编码：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control {{form.f_role_code.$error.required ? 'has-error' : ''}}" id="f_role_code" name="f_role_code" ng-model="entity.f_role_code" required placeholder="编码必须唯一" tooltip-placement="bottom-right" tooltip-trigger="none" tooltip-is-open="form.f_role_code.$error.required" uib-tooltip="必填字段，不能为空！">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="f_role_name">角色名称：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control {{form.f_role_name.$error.required ? 'has-error' : ''}}" id="f_role_name" name="f_role_name" ng-model="entity.f_role_name" required placeholder="" tooltip-placement="bottom-right" tooltip-trigger="none" tooltip-is-open="form.f_role_name.$error.required" uib-tooltip="必填字段，不能为空！">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="f_remark">角色描述：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="f_remark" name="f_remark" ng-model="entity.f_remark">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="f_remark">所赋权限：</label>
                <div class="col-sm-10">
                    <div qw-tree="menuTreeOptions"></div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
