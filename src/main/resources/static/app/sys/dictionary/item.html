<div ng-controller="DictItemFormController as formCtrl">
    <form role="form" name="form" class="form-horizontal qw-form" style="transition: all linear 0.5s; background: transparent;">
        <fieldset ng-disabled="formOptions.toolbarItem.id == 'view'">
            <div class="form-group">
                <label class="control-label col-sm-2" for="f_code">字典组编码</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control {{form.f_code.$error.required ? 'has-error' : ''}}" id="f_code" name="f_code" ng-model="entity.f_code" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="f_item_code">字典项编码</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control {{form.f_item_code.$error.required ? 'has-error' : ''}}" id="f_item_code" name="f_item_code" ng-model="entity.f_item_code" required placeholder="字典项编码在组内必须唯一" tooltip-placement="bottom-right" tooltip-trigger="none" tooltip-is-open="form.f_item_code.$error.required" uib-tooltip="必填字段，不能为空！">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="f_item_text">字典项描述</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control {{form.f_item_text.$error.required ? 'has-error' : ''}}" id="f_item_text" name="f_item_text" ng-model="entity.f_item_text" required placeholder="必填字段，不能为空！" tooltip-placement="bottom-right" tooltip-trigger="none" tooltip-is-open="form.f_item_text.$error.required" uib-tooltip="必填字段，不能为空！">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="f_item_order">排序</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control {{form.f_item_order.$error.required ? 'has-error' : ''}}" id="f_item_order" name="f_item_order" ng-model="entity.f_item_order" required placeholder="整数" tooltip-placement="bottom-right" tooltip-trigger="none" tooltip-is-open="form.f_item_order.$error.required" uib-tooltip="必填字段，不能为空！">
                </div>
            </div>
        </fieldset>
    </form>
</div>
