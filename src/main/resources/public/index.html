<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Quick Webapp</title>
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<link rel="stylesheet" href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" />
</head>
