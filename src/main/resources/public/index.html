<!doctype html>
<html ng-app="addressBookApp">
<head>
<meta charset="utf-8" />
<title>AddressBook</title>
<link rel="stylesheet" href="webjars/bootstrap/3.3.6/css/bootstrap.css" />
<link rel="stylesheet" href="webjars/font-awesome/4.5.0/css/font-awesome.css" />
<link rel="stylesheet" href="css/styles.css" />

<script src="webjars/jquery/1.12.0/jquery.js"></script>
<script src="webjars/bootstrap/3.3.6/js/bootstrap.js"></script>
<script src="webjars/angularjs/1.4.8/angular.js"></script>
<script src="webjars/angularjs/1.4.8/angular-route.js"></script>
<script src="webjars/angularjs/1.4.8/angular-resource.js"></script>
<script src="webjars/angular-ui-router/0.2.15/angular-ui-router.js"></script>

<script src="js/app.js"></script>

</head>
<body ng-controller="peopleController">
    <h1>Address Book</h1>
    <center>
        <button ng-click="ShowForm()" ng-hide="formVisibility">Add Contact</button>
    </center>
    <div ng-show="formVisibility" class="wrapper">
        <h2>Add a Contact</h2>
        Name: <input type="text" ng-model="newPerson.name"></input> Phone: <input type="text" ng-model="newPerson.phone"></input> City: <input type="text" ng-model="newPerson.city"></input>
        <button ng-click="Save()">Save</button>
    </div>
    <br />
    <br />
    <div class="wrapper">
        <div class="contact-item" ng-repeat="person in people | orderBy:'name'">
            <div class="name">{{person.name}} - {{person.phone}}</div>
            <div class="city">{{person.city}}</div>

        </div>
    </div>

</body>

</html>
