buildscript {
    repositories {
        maven {
            url "http://www.jianyanxinxi.com:8081/nexus/content/groups/public"
        }
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.1.RELEASE")
    }
}



// 添加Gradle插件
apply plugin: 'war'
apply plugin: 'eclipse-wtp'
apply plugin: 'spring-boot'


apply from: "gradle/war.gradle"
apply from: "gradle/eclipse.gradle"


group = "com.quickwebapp"
archivesBaseName = "quickwebapp"
version = "0.0.1-snapshot"


//指定编码格式
[compileJava,compileTestJava,javadoc]*.options*.encoding = 'UTF-8'
//指定JDK的版本
//sourceCompatibility = 1.7
//targetCompatibility = 1.7


// In this section you declare where to find the dependencies of your project
repositories {
    maven {
        url "http://www.jianyanxinxi.com:8081/nexus/content/groups/public"
    }
    mavenCentral()
}


configurations {
    //otherConf
    compile.exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
    all*.exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
}


// In this section you declare the dependencies for your production and test code
dependencies {
    //angularjs
    runtime("org.webjars:angularjs:1.4.8")
    //runtime("org.webjars:angular-ui-router:0.2.15")
    runtime("org.webjars:angular-ui-bootstrap:1.0.3")
    //runtime("org.webjars:ng-grid:2.0.14")
    runtime("org.webjars:ui-grid:3.1.1")
    runtime("org.webjars:bootstrap:3.3.6")
    //runtime("org.webjars:font-awesome:4.5.0")
    //runtime("org.webjars:jquery:1.12.0")
    runtime("org.webjars:lodash:4.0.0")

    //spring-boot
    //用于生成spring-configuration-metadata.json文件
    compile("org.springframework.boot:spring-boot-configuration-processor")
    //支持 Web 应用开发，包含 Tomcat 和 spring-mvc
    compile("org.springframework.boot:spring-boot-starter-web") {
        //exclude group: "org.springframework.boot", module: "spring-boot-starter-tomcat"
        //exclude group: "org.springframework.boot", module: "spring-boot-starter-logging"
    }
    //
    compile("org.springframework.boot:spring-boot-starter-security")
    compile("org.springframework.boot:spring-boot-starter-log4j")
    providedCompile("org.springframework.boot:spring-boot-starter-tomcat")
    providedCompile("org.apache.tomcat:servlet-api:6.0.45")
    //添加适用于生产环境的功能，如性能指标和监测等功能
    runtime("org.springframework.boot:spring-boot-starter-actuator")
    //mybatis-spring-boot
    compile("org.mybatis.spring.boot:mybatis-spring-boot-starter:1.0.2")
    //MD5算法
    compile("commons-codec:commons-codec:1.10")

    //MySQL
    //runtime "mysql:mysql-connector-java:5.1.32"
    runtime('mysql:mysql-connector-java')
    //druid
    runtime "com.alibaba:druid:1.0.16"

    testCompile("junit:junit")
    testCompile("org.springframework.boot:spring-boot-starter-test")
    testCompile("org.mybatis.generator:mybatis-generator-core:1.3.2")
}
