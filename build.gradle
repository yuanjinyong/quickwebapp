    maven {
        url "http://jy-pkpm.6655.la:8081/nexus/content/groups/public"
    }
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    //spring-boot
    //支持 Web 应用开发，包含 Tomcat 和 spring-mvc
    compile("org.springframework.boot:spring-boot-starter-web") {
        exclude group: "org.springframework.boot", module: "spring-boot-starter-tomcat"
    }
    providedCompile("org.springframework.boot:spring-boot-starter-tomcat")
    //添加适用于生产环境的功能，如性能指标和监测等功能
    runtime("org.springframework.boot:spring-boot-starter-actuator")
    //mybatis-spring-boot
    compile("org.mybatis.spring.boot:mybatis-spring-boot-starter:1.0.0")
    
    //MySQL
    runtime "mysql:mysql-connector-java:5.1.32"
    //druid
    runtime "com.alibaba:druid:1.0.16"

    testCompile("junit:junit")
    testCompile("org.springframework.boot:spring-boot-starter-test")
    testCompile("org.mybatis.generator:mybatis-generator-core:1.3.2")
